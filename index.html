<!DOCTYPE html>
<html lang="fr">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Motus</title>
      <link rel="stylesheet" href="style.css" />
      <script defer src="motus.js"></script>
    </head>
    <body>
      <h1>Motus</h1>
      <div class="input-container">
        <input id="word-input" type="text" placeholder="Devinez le mot" />
        <button onclick="displayResults()">OK</button>
      </div>
      <section class="paragraphes-container">
        <p>Bien placé: <span id="well"></span></p>
        <p>Mal placé: <span id="miss"></span></p>
        <p>Pas dans le mot: <span id="not"></span></p>
      </section>
      <section class ='try-win-container'>
        <p id="win"></p>
        <p id="try"></p>
      </section>
    </body>
  </html>
</html>
